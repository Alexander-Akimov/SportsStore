<div class="bg-primary p-2 text-white" [class.bg-warning]="editing" [class.text-dark]="editing">
    <h5>{{editing ? "Edit" : "Create"}} Category</h5>
</div>

<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" #name="ngModel" name="name" [(ngModel)]="category.name" required />
        <span *ngIf="submitted && name.invalid " class="text-danger">
            Please enter Category name
        </span>
    </div>   
    
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" #description="ngModel" name="description" [(ngModel)]="category.description" required>
        </textarea>
        <span *ngIf="submitted && description.invalid " class="text-danger">
            Please enter Product Description
        </span>
    </div>
    
    <button type="submit" class="btn btn-primary mr-1" [class.btn-warning]="editing">
        {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/admin/main/categories">
        Cancel
    </button>
</form>
