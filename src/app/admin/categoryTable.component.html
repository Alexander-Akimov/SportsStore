<table class="table table-sm table-striped">
    <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Category Name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of categories">
            <!-- <td>{{c.id}}</td> -->
            <td>{{c.name}}</td>
            <td>{{c.description}}</td>
            <td>
                <button class="btn btn-sm btn-warning mr-1" [routerLink]="['/admin/main/categories/edit', c.id]">
                    Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteCategory(c.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/categories/create">
    Create New Category
</button>
